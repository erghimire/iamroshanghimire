<main class="container">
  <h1>Photo Album</h1>
  <p class="lead">A collection of my memorable moments, professional highlights, and personal experiences.</p>

  <section class="gallery" aria-label="Photo gallery">
    <div class="photo-card"><img src="/assets/photos/photo1.jpg" alt="Project workshop" loading="lazy"></div>
    <div class="photo-card"><img src="/assets/photos/photo2.jpg" alt="Team collaboration" loading="lazy"></div>
    <div class="photo-card"><img src="/assets/photos/photo3.jpg" alt="Public health conference" loading="lazy"></div>
    <div class="photo-card"><img src="/assets/photos/photo4.jpg" alt="IT training session" loading="lazy"></div>
    <div class="photo-card"><img src="/assets/photos/photo5.jpg" alt="Outdoor event" loading="lazy"></div>
    <div class="photo-card"><img src="/assets/photos/photo6.jpg" alt="Graduation ceremony" loading="lazy"></div>
  </section>
</main>

<div class="lightbox" id="lightbox">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img src="" alt="Expanded view" id="lightboxImg">
</div>

<script>
  const galleryImages = document.querySelectorAll('.photo-card img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('closeBtn');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.classList.add('active');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightboxImg.src = '';
  });

  lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    }
  });
</script>
