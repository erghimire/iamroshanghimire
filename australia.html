<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .photo-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: scale(1.05);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .caption {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        @media(max-width: 600px){
            .photo-card img {
                height: 150px;
            }
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox-caption {
            margin: auto;
            display: block;
            text-align: center;
            color: #fff;
            padding: 10px;
            font-size: 18px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photo Album</h1>
        <p>Collection of my favorite memories</p>
    </header>

    <div class="album-container">
        <div class="photo-card" onclick="openLightbox(this)">
            <img src="photos/photo1.jpg" alt="Photo 1">
            <div class="caption">Caption 1</div>
        </div>
        <div class="photo-card" onclick="openLightbox(this)">
            <img src="photos/photo2.jpg" alt="Photo 2">
            <div class="caption">Caption 2</div>
        </div>
        <div class="photo-card" onclick="openLightbox(this)">
            <img src="photos/photo3.jpg" alt="Photo 3">
            <div class="caption">Caption 3</div>
        </div>
        <div class="photo-card" onclick="openLightbox(this)">
            <img src="photos/photo4.jpg" alt="Photo 4">
            <div class="caption">Caption 4</div>
        </div>
        <!-- Add more photo cards as needed -->
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <script>
        function openLightbox(photoCard) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');

            const img = photoCard.querySelector('img');
            const caption = photoCard.querySelector('.caption').innerText;

            lightbox.style.display = "block";
            lightboxImg.src = img.src;
            lightboxCaption.innerText = caption;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = "none";
        }

        // Close when clicking on "x"
        document.querySelector('.close').onclick = function(event) {
            event.stopPropagation(); // Prevent triggering parent click
            closeLightbox();
        }
    </script>
</body>
</html>
